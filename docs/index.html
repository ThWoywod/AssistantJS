<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogbits Framework - Offical Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TypeScript framework to build cross-platform voice applications (alexa, google home, ...). Write once, run anywhere!">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="/_media/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dialogbits Framework',
      repo: 'https://github.com/webcomputing/AssistantJS',
      coverpage: true,
      logo: "/_media/icon.svg",
      homepage: "https://raw.githubusercontent.com/webcomputing/AssistantJS/master/README.md",
      loadSidebar: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      search: {
        paths: "auto"
      },
      alias: {
        '.*?/changelog': 'https://unpkg.com/assistant-source/CHANGELOG.md'
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>

  <!-- Syntax highlighting via PrismJS -->
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>
</html>
